gzip                   on;
gzip_buffers           16 8k;
gzip_comp_level        1;
gzip_http_version      1.1;
gzip_min_length        256;
gzip_proxied           any;
gzip_vary              on;
gzip_disable           "msie6";
gzip_types
    application/atom+xml
    application/javascript
    application/json
    application/rss+xml
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-javascript
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/opentype
    image/svg+xml
    image/x-icon
    text/css
    text/javascript
    text/plain
    text/x-component
    text/x-json
    text/xml;
